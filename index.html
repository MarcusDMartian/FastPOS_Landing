    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Màu từ thiết kế mẫu (Cam, Tím, Xanh lá, Đen)
              'accent-orange': '#ff6b35', // Cam đậm
              'accent-purple': '#9333ea', // Tím
              'accent-green': '#a3e635', // Xanh lá mạ
              'accent-blue': '#3b82f6',  // Xanh dương
              'accent-dark': '#18181b',  // Đen (Zinc 900)
              'bg-surface': '#f3f4f6',   // Xám nhạt nền
              'text-main': '#18181b',
              'text-muted': '#52525b',
              'brand-yellow': '#fac02e', // Màu vàng chủ đạo mới
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem', // Bo góc lớn như ảnh mẫu
            },
            backgroundImage: {
              'subtle-pattern': "radial-gradient(#e5e7eb 1px, transparent 1px)",
            },
            backgroundSize: {
              'subtle-pattern': '20px 20px',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>

      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
      
      /* Utility để ẩn scrollbar nhưng vẫn cuộn được */
